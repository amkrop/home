<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./public/css/style.css">
    <title>welcome to amizon</title>
</head>
<body>
    <header>    
        <div class="top_header">
            <div class="main_logo"><a href="#"><img src="./images/Amazon.com. Spend less. Smile more..png" alt=""></a></div>
            <div class="delivery">
                <i class="fas fa-map-marker"></i>
                <div class="deliver_to">
                    <p>Deliver to </p>
                    <h4>Morocco</h4>
                </div>
            </div>
            <div class="form">
                <button class="category">
                    <h3>All</h3>
                    <i class="fas fa-caret-down"></i>
                </button>
                <input type="text" class="nav_input">
                <button class="nav_btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="language">
                <img src="./images/usa.png" alt="flag" >
                <i class="fas fa-caret-down"></i>
            </button>
            <div class="sign">
                <div class="sign_in">
                    <p>Hello, Sign in </p>
                    <h4>Accounts ans Lists</h4>
                </div>
            </div>

            <div class="sign">
                <div class="sign_in">
                    <p>Returns </p>
                    <h4>And orders</h4>
                </div>
                <i class="fas fa-caret-down"></i>
            </div>

            <div class="carts">
                <i class="fas fa-shopping-cart"></i>
                <h3>Cart</h3>
            </div>
        </div>
        <div class="buttom_header">
            <div class="burger_menu">
                <i class="fas fa-bars"></i>
                <h3> All</h3>
            </div>
            <h4>Today's deal</h4>
            <h4>Customer service</h4>
            <h4>Registry</h4>
            <h4>Gift Cards</h4>
            <h4>Sell</h4>
        </div>
    </header>
</body>
</html>
