<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./public/style.css">
    <title>welcome to amizon</title>
</head>
<body>
    <header>    
        <div class="top_header">
            <a href="#" class="main_logo">
                <img src="./src/images/Amazon.com. Spend less. Smile more..png" alt="">
            </a>
            <a class="delivery">
                <!-- <i class="fas fa-map-marker"></i> -->
                <img class="location_mark" src="./src/images/location-mark.svg" alt="">
                <div class="deliver_to">
                    <span>Deliver to </span>
                    <span>Morocco</span>
                </div>
            </a>
            <div class="form">
                <button class="category">
                    <span>All</span>
                    <!-- <i class="fas fa-caret-down"></i> -->
                    <img class="caret_down_dark" src="./src/images/Caret_down_font_awesome.svg.svg" alt="">
                </button>
                <input type="text" class="nav_input">
                <button class="nav_btn">
                    <!-- <i class="fas fa-search"></i> -->
                    <img src="./src/images/loop.svg" alt="">
                </button>
            </div>

            <div class="right_side_nav">
                <a class="language">
                    <img src="./src/images/usa.jpg" alt="flag" >
                    <!-- <i class="fas fa-caret-down"></i> -->
                    <img class="caret_down_light" src="./src/images/caret_down_light.svg" alt="">

                </a>
                <a class="sign">
                    <a class="sign_in ">
                        <div class="sign_div">   
                            <span>Hello, Sign in </span>
                            <span>Accounts and Lists</span>
                        </div>
                        <img class="caret_down_light" src="./src/images/caret_down_light.svg" alt="">
                    </a>
                </a>
    
                <a class="sign">
                    <div class="returns">
                        <span>Returns </span>
                        <span>And orders</span>
                    </div>
                </a>
    
                <a class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>
        <div class="buttom_header">
            <div class="burger_menu">
                <i class="fas fa-bars"></i>
                <span> All</span>
            </div>
            <a>Today's deal</a>
            <a>Customer service</a>
            <a>Registry</a>
            <a>Gift Cards</a>
            <a>Sell</a>
        </div>
    </header>

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////CAROUSEL///////////////////////////////////// -->
    <div class="carousel">
        <img src="" alt="">
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////MAIN///////////////////////////////////// -->
    <div class="main">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////FOOTER///////////////////////////////////// -->
    <footer>
        <div class="top_footer"></div>
        <div class="buttom_footer"></div>
    </footer>

</body>
</html>
